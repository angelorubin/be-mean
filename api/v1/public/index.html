<!DOCTYPE html>
<html lang="en" ng-app="API">
    <head>
        <meta charset="utf-8">
        <title>API Web - User List</title>
    </head>
    <body data-ng-controller="userController">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>API Web - <small>Users List</small></h1>
                    <table class="table table-bordered bg-color">
                    <th>Firstname</th>
                    <th>Lastname</th>
                        <tr data-ng-repeat="(key, value) in users">
                            <td>{{ value.firstname }}</td>
                        </tr>
                    </ul>
                </table>
            </div>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
            <script type="text/javascript" src="app.js"></script>
            <link rel="stylesheet" href="css/main.css">
        </div>
    </body>
</html>
